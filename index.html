<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="./index.js" defer></script>
    <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>
</head>

<body class="scroll-smooth">



    <!-- ADD BOOK FORM -->
    <div class="modal fixed inset-0 w-full h-full backdrop-blur-md bg-gray/30  items-center justify-center hidden overflow-hidden" role="dialog">
        <div class="addbookFormContainer w-fit modal-dialog bg-purple-700 p-9 rounded-lg shadow-lg">
            <p class="text-center text-2xl font-bold text-green-300">Add Book to library</p>
            <form id="addBookForm" action=" ">
                <div class="input-group flex flex-col my-4 ">
                    <label for="title" class="text-green-300 text-lg tracking-wider">Title: *</label>
                    <input class="p-3 rounded-md " type="text " name="book-title" id="title" placeholder="Enter Book Title " required>
                </div>
                <div class="input-group flex flex-col my-4 ">
                    <label for="bookCover ">Cover</label>
                    <input class="p-3 rounded-md " type="url " name="book-cover" id="bookCover " placeholder="Enter Book cover url " required>
                </div>
                <div class="input-group flex flex-col my-4 ">
                    <label for="bookPages">Pages: *</label>
                    <input class="p-3 rounded-md " type="url " name="book-pages" id="bookPages" placeholder="Enter No. of pages " required>
                </div>
                <div class="input-group flex flex-col my-4 ">
                    <label for="bookAuthor">Author: "</label>
                    <input class="p-3 rounded-md " type="text " name="book-author" id="bookAuthor" placeholder="Enter Author " required>
                </div>

                <div class="input-group flex flex-col my-4 mt-10 ">

                    <input class="p-3 rounded-md bg-green-500 cursor-pointer hover:bg-green-300" type="submit" name="book-author " id="submitBookForm" data-bs-dismiss="modal">
                </div>
            </form>
            <button class="w-full p-3 outline outline-2 outline-green-500 text-green-500 rounded-md hover:outline-4 hover:font-bold" data-bs-dismiss="modal">Cancel</button>
        </div>
    </div>





    <!-- NAVIGATION BAR -->

    <header class="w-full ">
        <nav class="bg-green-200 p-5 ">
            <div class="container mx-auto ">
                <h1 class="text-3xl font-bold text-purple-800 ">
                    ðŸ“š Library
                </h1>
            </div>

        </nav>
    </header>

    <main class="mx-auto container w-full ">

        <!-- ADD BOOK BUTTON -->

        <button class=" addBook bg-purple-800 text-white p-3 px-6 mt-10 mx-auto rounded flex items-center transition-all hover:bg-purple-700 hover:text-green-200 shadow-2xl hover:scale-105">+ Add Book</button>


        <!-- BOOK CONTAINER -->

        <div id="bookContainer" class="mt-10 flex flex-row flex-wrap gap-10 bg-purple-800 p-20 justify-center rounded-lg ">

        </div>
    </main>

    <footer>



    </footer>

</body>

</html>
